<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../desafio/imagem/rei.ico" type="imagens/favicon.ico">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir essa site em vários dispositivos diferentes ou
        simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png ">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
   
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/zelda.mp3" controls></audio>
    <!--mp3 wav ogg-->
    <audio preload="metadata" controls>
        <source src="midia/ambiente.mp3" type="audio/mpeg">
        <source src="midia/ambiente.mp3" type="audio/ogg">
        <source src="midia/ambiente.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/ambiente.mp3">Click aqui</a> para baixar o arquivo MP3</p>
    </audio>
</body>
</html>
