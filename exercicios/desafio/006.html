<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagem/rei.ico" type="imagens/favicon">
    <title>TAG</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul>
        <li> <abbr title="<p>">Parágrafos</abbr>
        <li> <abbr title="<h1> a <h6>">Títulos</abbr>
        <li> <abbr title="<img>">Imagens</abbr>
        <li> <abbr title="<abbr>">Abreviações</abbr>
        <li> <abbr title="<ol>">Listas Numeradas</abbr>
        <li> <abbr title="<ul>">Listas com demacadores</abbr>
    </ul>
</body>
</html>
