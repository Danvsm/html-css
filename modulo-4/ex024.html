<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
    <title>Iframe</title>
</head>
<body>
    <!--scolling="no / auto / yes" alguns navegadores não funciona, isso é para definir se vai ter rolagem ou não-->
    <!--Tamanho padrão de um iframe é de 300x150 pixel-->
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="550" scolling="no"> <a href="https://www.cursoemvideo.com" target="_blank">cursoemvideo</a>
        </iframe> para aprender a programar
    </p>

    <p>O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"> <a href="https://gustavoguanabara.github.io" target="_blank">repositório do Guanabara</a>
        </iframe> também é bem legal! 
    </p>
    
    <p>O site  <iframe src="https://www.google.com.br" frameborder="0" height="500" width="500"> !!!!!!! </iframe> também é muito legal, pena que não funciona dentro de iframe!</p>
</body>
</html>
